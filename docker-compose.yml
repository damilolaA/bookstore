version: "2"

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - "/data/db:/data/db"

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - "/redis/data:/data"

  nodeapp:
    build:
      context: .
      dockerfile: Dockerfile 
    image: nodeapp
    ports:
      - "2000:2000"
      - "3000:3000"
    volumes:
      - "/c/Users/bookstore:/opt/app"